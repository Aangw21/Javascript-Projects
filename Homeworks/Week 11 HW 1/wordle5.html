<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wordle5.css">
    <title>Wordle</title>
</head>
<body>
<center>
    <h1>Wordle</h1>
    <table id="targetTable">
        <tr>
            <th class="target"> X </th>
            <th class="target"> X </th>
            <th class="target"> X </th>
            <th class="target"> X </th>
            <th class="target"> X </th>
        </tr>
    </table>
    <table id="guessTable"></table>
    <table id="currentTable">
        <tr>
            <th class="guess"> X </th>
            <th class="guess"> X </th>
            <th class="guess"> X </th>
            <th class="guess"> X </th>
            <th class="guess"> X </th>
        </tr>
    </table>
    <br> <br>
    <table id="topTab"></table>
    <table id="midTab"></table>
    <table id="botTab"></table>
    <button id="guessBtn">Guess</button> <button id="resetBtn">Reset</button>

    <br><br>

    <input style="width:150px" type="number" min="1" max="2315" id="seedInput" placeholder="Enter seed number"> <button id="seedBtn">Generate Wordle</button>
</center>
<script src="wordle5.js"></script>
</body>
</html>
